<!DOCTYPE html>
<html xmlns:=http://www.w3.org/1999/xhtml xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login V8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/css/util.css" th:href="@{/css/util.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/main.css" th:href="@{/css/main.css}"/>
    <link rel="icon" type="image/png" href="../images/ToDoListLogo.png"/>
    <meta name="robots" content="noindex, follow">
</head>
<body>
<div class="container-login100 ">
        <div class="wrap-login100">
            <form th:action="@{/registration}" method="post" class="login100-form validate-form p-l-55 p-r-55 p-t-178">
<span class="login100-form-title">
Регистрация
</span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" name="username" placeholder="Имя пользователя">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" type="password" name="password" placeholder="Пароль">
                    <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-13 p-b-23">
                    <!--<span class="txt1">-->
                    <!--Forgot-->
                    <!--</span>-->
                    <!--                    <a href="#" class="txt2">-->
                    <!--                        Username / Password?-->
                    <!--                    </a>-->
                </div>
                <div class="container-login100-form-btn">
                    <input class="login100-form-btn" type="submit" value="Зарегистрироватся"/>
                </div>
                <div class="container-login100-form-btn2 p-t-13 p-b-23">
                    <button onclick="location.href='/login/google'" type="button" class="login100-form-btn2">
                        ВОЙТИ С ПОМОЩЬЮ ГУГЛ
                    </button>
                    <!--                    <a href="/login/google" class="login100-form-btn2">Войти через Google</a>-->
                </div>
                <div class="message" th:if="${message}">
                    <div th:text="${message}"></div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
