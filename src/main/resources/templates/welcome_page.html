<!DOCTYPE html>
<html xmlns:=http://www.w3.org/1999/xhtml xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login V8</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="../images/ToDoListLogo.png"/>
    <link rel="stylesheet" type="text/css" href="../styles/util.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">

    <meta name="robots" content="noindex, follow">
</head>
<body>
<div class="container-login100 ">
    <div class="limiter"><span class="ToDoList p-l-55 p-r-55 p-t-178">
Организуй свою жизнь вместе с ToDoList!
</span>
        <div class="wrap-login100">
            <form class="login100-form validate-form p-l-55 p-r-55 p-t-178" th:action="@{/login}" method="post">
<span class="login100-form-title">
ToDoList
</span>
                <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                    <input class="input100" type="text" name="username" placeholder="Имя пользователя">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Please enter password">
                    <input class="input100" type="password" name="pass" placeholder="Пароль">
                    <span class="focus-input100"></span>
                </div>
                <div class="text-right p-t-13 p-b-23">
                    <!--<span class="txt1">-->
                    <!--Forgot-->
                    <!--</span>-->
                    <!--                    <a href="#" class="txt2">-->
                    <!--                        Username / Password?-->
                    <!--                    </a>-->
                </div>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Войти
                    </button>
                </div>
                <div class="container-login100-form-btn2 p-t-13 p-b-23">
                    <button class="login100-form-btn2">
                        ВОЙТИ С ПОМОЩЬЮ ГУГЛ
                    </button>
                </div>
                <div class="flex-col-c p-t-120 p-b-40">
<span class="txt1 p-b-9">
Еще нет аккаунта?
</span>
                    <a href="#" class="txt3">
                        Зарегистрируйся прямо сейчас
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
